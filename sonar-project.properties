sonar.projectKey=abhirupbanerjee_gds-gogea
sonar.organization=abhirupbanerjee

# Project display name in SonarCloud UI
sonar.projectName=gds-gogea

# Source directories to analyze
sonar.sources=backend,frontend/src,frontend/App.js,frontend/index.js

# Exclude files from analysis
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/migrations/**,**/*.min.js,**/assets/**

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Python specific settings
sonar.python.version=3.11

# JavaScript/TypeScript settings
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
